apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ollama
  name: ollama-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName:
  rules:
  - host: ollama.localdev.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ollama-service
            port:
              number: 80